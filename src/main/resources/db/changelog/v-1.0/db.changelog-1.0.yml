databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 1.0
      author: andrey
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: files
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: size
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: false
  - changeSet:
      id: 1.1
      author: andrey
      preConditions:
        - onFail: MARK_RAN
        - not:
            - sequenceExists:
                sequenceName: files_sequence
      changes:
        - createSequence:
            cacheSize: 371717
            cycle: false
            dataType: int
            incrementBy: 1
            schemaName: public
            sequenceName: files_sequence
            startValue: 1